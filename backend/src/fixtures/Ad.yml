  ad{11..20}:
    title: "{{commerce.product}}"
    description: "{{commerce.productDescription}}"
    owner: "{{person.fullName}}"
    price: "{{commerce.price}}"
    picture: "{{image.url}}"
    location: "{{location.city}}"
    category: "@category2"
    tags:
      - "@tag3"
      - "@tag4"
